<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Dashboard</title>
  <link rel="stylesheet" href="style_5.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="main">
    <div class="topbar">
      <!-- Settings Dropdown -->
      <div class="settings-dropdown">
        <div class="dropdown">
          <button class="comment-btn"><i class="fas fa-bars"></i></button>
          <div class="dropdown-content settings">
            <span><i class="fas fa-user-circle"></i> Profile</span>
            <span>
              <i class="fas fa-moon"></i> Dark Mode
              <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
              </label>
            </span>
            <span class="feedback-option"><i class="fas fa-comment-dots"></i> Feedback</span>
          </div>
        </div>
      </div>

      <!-- Logout Button -->
      <!-- <div class="search-home-wrapper">
        <button class="logout-button" id="logoutBtn" title="Logout">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div> -->

      <!-- Calendar & Feed Link -->
      <input type="date" class="calendar-picker" id="calendar" min="1950-01-01" max="2025-12-31" />
      <a href="mainFeed.html" class="top-icon" title="Main Feed">ðŸ“°</a>
    </div>

    <div class="content-wrapper">
      <div class="content-center">
        <section class="post-box">
          <textarea id="postContent" placeholder="Write your post..."></textarea>
          <div class="icons">
            <span class="icon download" id="deleteBtn" title="Delete">ðŸ—‘</span>
          </div>
          <button id="postButton" type="button">Post</button>
          <div id="charCount">0 characters</div>
        </section>

        <section class="post">
          <p id="selectedDateLabel">Date: </p>
          <small id="timeLabel">Time: --:--:--</small>
        </section>
      </div>
    </div>
  </div>

    });
  </script> -->

</body>

</html>
