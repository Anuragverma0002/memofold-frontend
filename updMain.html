<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MemoFold - Profile Dashboard</title>
  <link rel="stylesheet" href="style_5.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="main">
    <!-- Topbar -->
    <div class="topbar">
      <!-- Settings Menu -->
      <div class="settings-dropdown">
        <div class="dropdown">
          <button class="comment-btn"><i class="fas fa-bars"></i></button>
          <div class="dropdown-content settings">
            <span><i class="fas fa-user-circle"></i> Profile</span>
            <span>
              <i class="fas fa-moon"></i> Dark Mode
              <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
              </label>
            </span>
            <span class="feedback-option"><i class="fas fa-comment-dots"></i> Feedback</span>
          </div>
        </div>
      </div>

      <!-- Calendar & Feed -->
      <div class="calendar-feed-group">
        <label class="modern-calendar">
          <input type="date" id="calendar" min="1950-01-01" max="2025-12-31" />
        </label>
        <a href="mainFeed.html" class="modern-feed-btn">
          <i class="fas fa-newspaper"></i> Main Feed
        </a>
      </div>
    </div>

    <!-- Content Area -->
    <div class="content-wrapper">
      <div class="content-center">
        <!-- Post Box -->
        <section class="post-box">
          <textarea id="postContent" placeholder="Write your post..."></textarea>
          <div class="icons">
            <span class="icon download" id="deleteBtn" title="Delete">ðŸ—‘</span>
          </div>
          <button id="postButton" type="button">Post</button>
          <div id="charCount">0 characters</div>
        </section>

        <!-- Display Posted Data -->
        <section class="post">
          <p id="selectedDateLabel">Date: </p>
          <small id="timeLabel">Time: --:--:--</small>
        </section>
      </div>
    </div>
  </div>

  <script>
    // Dark Mode Toggle
    document.getElementById('darkModeToggle').addEventListener('change', function () {
      document.body.classList.toggle('dark-mode', this.checked);
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
