<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to MemoFold</title>

  <!-- Link to your main CSS file -->
  <link rel="stylesheet" href="style_1.css" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #4a90e2;
      width: 100%;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .container {
      margin-top: 50px;
      text-align: center;
    }

    .container h1 {
      font-size: 2.5rem;
      color: #333;
    }

    .nav-buttons {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .nav-buttons a {
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .nav-buttons a:hover {
      background-color: #357ab8;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

<body>
  <header>
    <h2><i class="fas fa-book-open"></i> MemoFold</h2>
  </header>

  <div class="container">
    <h1>Welcome to MemoFold</h1>
    <p>Your digital memory companion</p>

    <div class="nav-buttons">
      <a href="login.html">Login</a>
      
    </div>
  </div>

  <footer>
    <p>&copy; 2025 MemoFold. All rights reserved.</p>
  </footer>
</body>
</html>
